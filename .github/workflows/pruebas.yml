name: Pruebas unitarias
on:
  push:
    branches: [recetario]

jobs:
  job1:
    name: Pruebas
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuraci√≥n de entorno de python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Correr pruebas
      id: correr-pruebas
      run: py -m unittest -v tests/test_persona.py

  Mi-segundo-job:
    needs: Mi-primer-job
    name: Mi segundo job
    runs-on: ubuntu-latest
    steps:
    - name: Imprimir
      id: imprimir
      run: echo ${{needs.Mi-primer-job.outputs.salida}}
